<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_every</title>
</head>
<body>
    <script>
        // every : 배열의 모든 요소가 주어진 함수에 대해 참이면 true를 return하고 아니면 false를 return

        // 홀수
        const arr = [1, 3, 5, 7, 9, 17];
        const result = arr.every(function(item) {
            if(item % 2 === 1) {
                return true;
            }
        });
        console.log(result);

        const result2 = arr.every ((item) => {
            return item % 2 === 1;
        });
        console.log(result2);

        // 15이하
        const result3 = arr.every((item) => {
            return item <= 15;
        });
        console.log(result3);

        // 짝수
        const arr2 = [2, 4, 6, 8];
        const result4 = arr2.every((val) => {
            return !(val % 2);
        });
        console.log(result4);
    </script>
</body>
</html>
