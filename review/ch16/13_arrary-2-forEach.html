<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_forEach</title>
</head>
<body>
    <script>
        // forEach : 배열의 모든 요소에 대해 주어진 함수를 실행 (콜백함수)
        
        const numbers = ['A', 'B', 'C', 'D'];
        document.write(numbers);

        document.write('<hr>');
        // for문 사용
        for(let i=0; i<numbers.length; i++) {
            document.write(`<div>${numbers[i]}</div>`);
        }

        document.write('<hr>');
        // forEach 사용
        numbers.forEach(item => document.write(`<div>${item}</div>`));
    </script>
</body>
</html>
