<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
</head>
<body>
    <script>
        const randomValue = (sVal, eVal) => Math.floor(Math.random() * (eVal - sVal + 1)) + sVal;
        
        const result = randomValue(10, 20);
        console.log(result);

        const result2 = randomValue(15, 29);
        console.log(result2);
    </script>
</body>
</html>
