<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_filter</title>
</head>
<body>
    <script>
        // filter : 배열 요소중에서 주어진 필터링 함수에 대해 true인 요소만 골라 새로운 배열을 만듬
        // return 타입 : array

        const arr = [4, 20, 55, 32, 99, 47, 65, 1];
        console.log(arr);

        // 40이하
        const arr2 = arr.filter(item => item < 40);
        console.log(arr2);

        // 짝수
        const arr3 = arr.filter(item => !(item % 2));
        console.log(arr3);
    </script>
</body>
</html>
