<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_concat</title>
</head>
<body>
    <script>
        // concat : 기존 배열에 요소를 추가해 새로운 배열을 만듬
        // return 타입 : array
        const arr = ['A', 'B', 'C'];
        const arr2 = ['D', 'E'];
        const arr3 = arr.concat(arr2);
        console.log(arr);
        console.log(arr2);
        console.log(arr3);
        console.log(arr2.concat(arr3));

        const arr4 = [...arr, ...arr2];
        console.log(arr4);
    </script>
</body>
</html>
