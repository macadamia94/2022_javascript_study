<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object1</title>
</head>
<body>
    <script>
        function User(name, age) {
            this.name = name;
            this.age = age;

            this.showMyName = function() {
                console.log(`나의 이름은 ${this.name} 입니다.`);
            }

            this.showMyAge = function() {
                console.log(`나의 나이는 ${this.age}살 입니다.`);
            }
        }

        const user1 = new User('홍길동', 20);

        user1.showMyName();
        user1.showMyAge();
        
        user1.age = 25;

        user1.showMyAge();
    </script>
</body>
</html>
