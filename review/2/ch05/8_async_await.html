<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async_await</title>
</head>
<body>
    <script>
        function fn1() {
            return new Promise(resolve => resolve(10));
        }

        function fn2(val) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(val * 2);
                }, 2000);
            });
        }

        async function mainRun() {
            let val1 = 0;
            try {
                val1 = await fn1();
                console.log(val1);
            } catch(e) {
                console.log(e);
            }

            const val2 = await fn2(val1);
            console.log(val2);
        }
        mainRun();
    </script>
</body>
</html>
