<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise2</title>
</head>
<body>
    <script>
        const p1 = new Promise((resolve, reject) => reject('reject'));

        const p2 = p1.then(result => console.log(`resolveMethod : ${result}`));
        p2.catch(result => console.log(`catchMethod : ${result}`));

        const p3 = p1.then(result => console.log(`resolveMethod : ${result}`))
            .catch(result => console.log(`catchMethod : ${result}`));
    </script>
</body>
</html>
