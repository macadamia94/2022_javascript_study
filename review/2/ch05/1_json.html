<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    <script>
        const userVo_1 = {
            'name' : 'Kim',
            'age' : 20,
            'addr' : 'Deagu'
        };

        const userVo_2 = {
            'name' : 'Park',
            'age' : 22,
            'addr' : 'Busan'
        };

        console.log(userVo_1);
        console.log(userVo_2);
        console.log(userVo_1.addr);
        const json1 = JSON.stringify(userVo_1);
        console.log(json1);
        const json2 = JSON.parse(json1);
        console.log(json2);
    </script>
</body>
</html>
