<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise4</title>
</head>
<body>
    <script>
        function fn1() {
            return new Promise(resolve => resolve(10));
        }

        function fn2(val) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(val * 2);
                }, 2000);
            });
        }

        function fn3(val) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(val - 1);
                }, 3000);
            });
        }

        fn1()
        .then(result2 => fn2(result2))
        .then(result3 => fn3(result3))
        .then(result4 => console.log(result4));
    </script>
</body>
</html>
