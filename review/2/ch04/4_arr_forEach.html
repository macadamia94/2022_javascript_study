<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>
<body>
    <script>
        // forEach : 배열의 모든 요소에 대해 주어진 함수를 실행
        const arr = [10, 43, 22, 38, 17, 56, 47];

        let sum = 0;
        function fnSum(item) {
            sum += item;
        }
        arr.forEach(fnSum);
        console.log(`arr : ${sum}`);

        console.log('----------');

        let sum2 = 0;
        arr.forEach(item => sum2 += item);
        console.log(`arr2 : ${sum2}`);

        console.log('----------');

        arr.forEach((item, idx) => console.log(`arr[${idx}] : ${item}`));

        console.log('----------');

        arr.forEach((item, idx) => {
            if(item % 2 === 0) {
                console.log(`arr[${idx}] : ${item}`);
            }
        })

        let sum_odd = 0;
        arr.forEach((item, idx) => {
            if(item % 2 === 1) {
                sum_odd += item;
            }
        });

        console.log('----------');
        
        console.log(`홀수 전체 더함 : ${sum_odd}`);
    </script>
</body>
</html>
