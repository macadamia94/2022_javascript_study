<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-2</title>
    <style>
        #result {height: 300px;}
    </style>
</head>
<body>
    <ul>
        <li><a href="#" id="changeG">Green</a></li>
        <li><a href="#" id="changeO">Orange</a></li>
        <li><a href="#" id="changeP">Purple</a></li>
    </ul>
    <div id="result"></div>

    <script>
        const resultDiv = document.querySelector('#result');
        function changeBg(color) {
            resultDiv.style.backgroundColor = color;
        }

        const changeGreen = document.querySelector('#changeG');
        changeGreen.onclick = function() {
            changeBg('green');
        }
        const changeOrange = document.querySelector('#changeO');
        changeOrange.onclick = function() {
            changeBg('orange');
        }
        const changePurple = document.querySelector('#changeP');
        changePurple.onclick = function() {
            changeBg('purple');
        }
    </script>
</body>
</html>
