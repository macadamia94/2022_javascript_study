<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using-function</title>
</head>
<body>
    <script>
        function addNumber(n1, n2) {
            let sum = n1 + n2;
            document.write(`결괏값 : ${sum}<br>`);
            return;
        }
        addNumber(10, 20);
        addNumber(1, 2, 5);
        addNumber(100, 25);
    </script>
</body>
</html>
