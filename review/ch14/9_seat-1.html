<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seat</title>
</head>

<body>
    <script>
        const memNum = prompt('입장객은 몇 명인가요?');
        const colNum= prompt('한 줄에 몇 명씩 앉습니까?');
        let rowNum = Math.ceil(Number(memNum) / Number(colNum));

        document.write(`입장객 : ${memNum}<br>`);
        document.write(`한 줄 인원 : ${colNum}<br>`);
        document.write(`모두 ${rowNum}개의 줄이 필요합니다.<br>`);
    </script>
</body>

</html>
