<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mission</title>
</head>

<body>
    <script>
        let sum = 0;
        while (true) {
            const n = prompt('숫자를 입력하세요. (종료 : 0)');
            if (n === '0') {
                break;
            }
            let val = Number(n);
            if (val) {
                sum += val;
            }
        }
        document.write(`모두 더한 값 : ${sum}`);
    </script>
</body>

</html>
