<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-1</title>
</head>
<body>
    <script>
        const num = prompt('숫자를 입력하세요.');

        if(num === null || num === '' || num !== Number){
            alert('숫자를 입력해주세요.')
            exit;
        } 

        if(Number(num) % 3 === 0) {
            alert('3의 배수 입니다.');
        } else {
            alert('3의 배수가 아닙니다.');
        }
        

    </script>
</body>
</html>
