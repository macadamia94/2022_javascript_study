<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even</title>
</head>

<body>
    <h1>짝수끼리 더하기</h1>
    <script>
        let sum = 0;
        for (let i = 2; i <= 10; i += 2) {
            sum += i;
            document.write(`${i}----------${sum}<br>`);
        }
    </script>
</body>

</html>
