<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>

<body>
    <script>
        const val = prompt('숫자를 입력하세요');
        if (val === null || val === '') {
            document.write('노 입력!');
        } else {
            if (Number(val)) {
                let result = 1;
                for (let i = 1; i <= val; i++) {
                    result *= i;
                }
                document.write(`${val}! = ${result}`);
            } else {
                document.write('숫자를 입력해주세요.');
            }
        }
    </script>
</body>

</html>
