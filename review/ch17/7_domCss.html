<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM CSS</title>
    <style>
        #container {
            width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        #rect {
            width: 200px;
            height: 200px;
            border: 2px solid #222;
            margin: 30px auto;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>도형 위로 마우스 포인터를 올려놓으세요.</p>
        <div id="rect"></div>        
    </div>
    <script>
        const divRect = document.querySelector('#rect');
        divRect.addEventListener('mouseover', () => {
            divRect.style.backgroundColor = 'green';
            divRect.style.borderRadius = '50%';
        });
        divRect.addEventListener('mouseout', () => {
            divRect.style.backgroundColor = null;
            divRect.style.borderRadius = null;
        });
    </script>
</body>
</html>
