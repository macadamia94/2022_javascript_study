<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNER</title>
</head>
<body>
    <button onclick="innText();">innerText로 표시하기</button>
    <button onclick="innHtml();">innerHTML로 표시하기</button>
    <h1>현재 시각 : </h1>
    <div id="current"></div>
    <script>
        const now = new Date();
        const divCurrent = document.querySelector('#current');

        innText = () => divCurrent.innerText = `<em>${now}</em>`;
        innHtml = () => divCurrent.innerHTML = `<em>${now}</em>`;
    </script>
</body>
</html>
