<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail-3</title>
    <style>
        .d_none {
            display: none;
        }
    </style>
</head>
<body>
    <img src="../../book/15/images/flower.jpg"><br>
    <button class="viewBtn" onclick="flagDisplay()">상세 설명 보기</button>
    <div id="desc" class="detail d_none">
        <h4>등심붓꽃</h4>
        <p>북아메리카 원산으로 각지에서 관상초로 흔히 심고 있는 귀화식물이다. 길가나 잔디밭에서 흔히 볼 수 있다. 아주 작은 씨앗을 무수히 많이 가지고 있는데 바람을 이용해 씨앗들을 날려보내거나,
            뿌리줄기를 통해 동일한 개체들을 많이 만들어 냄으로써 번식한다. </p>
    </div>
    <script>
        const descDiv = document.querySelector('#desc');
        const viewBtn = document.querySelector('.viewBtn');
        function flagDisplay() {
            if (descDiv.style.display=='none') {
                viewBtn.innerHTML = '상세 설명 닫기';
                descDiv.style.display = 'block';
            } else {
                viewBtn.innerHTML = '상세 설명 보기';
                descDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
