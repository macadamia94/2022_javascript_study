<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age_result</title>
</head>
<body>
    <script>
        const currentYear = 2022;
        const birthYear = prompt('태어난 연도를 입력하세요. (YYYY)');
        let age;

        age = currentYear - birthYear + 1;
        document.write(`<b>${birthYear}</b>년에 태어난 사람의 나이는 <b>${age}</b>세 입니다.`);
    </script>
</body>
</html>
