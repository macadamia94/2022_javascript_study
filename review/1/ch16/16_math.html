<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        console.log('---PI---');
        console.log(Math.PI);

        console.log('---ceil---');  // 올림
        console.log('12.1 : ' + Math.ceil(12.1));
        console.log('12.5 : ' + Math.ceil(12.5));

        console.log('---round---');  // 반올림
        console.log('12.1 : ' + Math.round(12.1));
        console.log('12.5 : ' + Math.round(12.5));

        console.log('---floor---');  // 버림
        console.log('12.1 : ' + Math.floor(12.1));
        console.log('12.5 : ' + Math.floor(12.5));

        console.log('---random---');
        console.log(Math.random());
        console.log(Math.floor(Math.random()));

        console.log('---0~9 random---');
        console.log(Math.floor(Math.random() * 10));

        console.log('---1~9 random---');
        console.log(Math.floor(Math.random() * 9) + 1);

        console.log('---10~20 random---');
        console.log(Math.floor(Math.random() * 11) + 10);

        console.log('---25~50 random---');
        console.log(Math.floor(Math.random() * 26) + 25);

        console.log('---25~40 random---');
        console.log(Math.floor(Math.random() * 16) + 25);
    </script>
</body>
</html>
