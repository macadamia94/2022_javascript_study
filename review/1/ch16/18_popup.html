<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <style>
        #back { width: 100px; height: 100px; }
    </style>
</head>
<body>
    <button id="open">열기</button>
    <button onclick="moveWin();">이동</button>
    <button id="close">닫기</button>
    <div id="back"></div>
    <script>
        console.log('name : ' + window.name);

        const btnOpen = document.querySelector('#open');
        let newWin = null;
        btnOpen.addEventListener('click', () => {
            newWin = open('18_notice.html', '알림', 'width=500', 'height=400');
            if (newWin === null) {
                alert('차단을 풀어주세요.');
            }
        });

        const btnClose = document.querySelector('#close');
        btnClose.addEventListener('click', () => newWin.close());

        /* 
        function changeBack() {
            const divBack = document.querySelector('#back');
            divBack.style.backgroundColor = 'red';
        }
        */

        const divBack = document.querySelector('#back');
        var changeBack = () => divBack.style.backgroundColor = 'red';

        const moveWin = () => newWin.moveTo(0, 0);
    </script>
</body>
</html>
