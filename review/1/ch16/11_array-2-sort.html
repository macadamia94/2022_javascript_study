<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_sort</title>
</head>
<body>
    <script>
        // sort : 배열 요소를 지정한 조건에 따라 정열
        const arr = [6, 2, 9, 5, 3, 1, 7];

        // 오름차순
        arr.sort((a, b) => a - b);
        console.log(arr.toString());

        // 내림차순
        arr.sort((a, b) => b - a);
        console.log(arr.toString());
    </script>
</body>
</html>
