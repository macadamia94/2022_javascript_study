<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_slice</title>
</head>
<body>
    <script>
        // slice : 배열에서 특정한 부분만 잘라냄
        const arr = [10, 20, 30, 40, 50, 60];
        console.log(arr.toString());

        // 인덱스 2~3번
        const resultArr = arr.slice(2, 4);
        console.log(resultArr.toString());

        // 뒤에 2개
        const resultArr2 = arr.slice(-2);
        console.log(resultArr2.toString());

        const sIdx = 2;
        const arr2 = [10, 20, 30, 40, 50, 60];
        const resultArr3 = arr2.slice(sIdx, sIdx + 2);
        console.log(arr2.toString());
        console.log(resultArr3.toString());
    </script>
</body>
</html>
