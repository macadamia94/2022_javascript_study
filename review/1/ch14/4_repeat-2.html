<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repeat-2</title>
</head>
<body>
    <script>
        const num = prompt('숫자를 입력하세요');
        let sum = 0;

        for(let i=1; i<=num; i++) {
            sum += i; 
        }
        console.log(`sum : ${sum}`);
    </script>
</body>
</html>
