<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan-1</title>
    <style>
        .dan {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 15px;
            text-align: center;
            line-height: 2;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <script>
        for(let i=1; i<=9; i++) {
            document.write('<div class=dan>');
            document.write(`<h3>${i}단</h3>`);
            for(let j=1; j<=9; j++) {
                document.write(`<div>${i} x ${j} = ${i * j}</div>`);
            }
            document.write('</div>');
        }
    </script>
</body>
</html>
