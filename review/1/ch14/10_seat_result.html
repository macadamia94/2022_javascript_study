<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seat</title>
    <style>
        table {
            border-collapse: collapse;
        }

        tr,
        td {
            border: 1px solid #ccc;
        }

        td {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>자리 배치도</h1>
    <script>
        const memNum = prompt('입장객 수');

        if (memNum > 0) {
            const colNum = 6;
            const rowNum = Math.ceil(Number(memNum) / Number(colNum));
            document.write('<table>');
            let seatNo = 1;
            for (let i = 1; i <= rowNum; i++) {
                document.write('<tr>');
                for (let j = 1; j <= colNum; j++) {
                    document.write(seatNo <= memNum ? `<td>좌석 ${seatNo++}</td>` : `<td></td>`);
                }
                document.write('</tr>');
            }
            document.write('</table>');
        } else {
            document.write('숫자를 입력해주세요.');
        }
    </script>
</body>

</html>
