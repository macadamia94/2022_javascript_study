<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write('<div>반가워요.</div>');
        // write라는 메소드에 내용을 적으면 body 제일 마지막에 추가해줌
        document.write('<div>다음에 또 봐요.</div>');
        // 또 write를 추가하면 원래있던 것 밑에 생성됨
    </script>
</body>

</html>
