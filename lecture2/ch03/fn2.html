<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fn2</title>
</head>
<body>
    <script>
        function sum(n1, n2, n3) {
            return n1 + n2 + n3;
        }

        console.log(sum(1, 2)); // 1 + 2 + undefined →　NaN
        console.log(sum(1, 2, 3));
        console.log(sum(1, 2, 3, 4)); // 파라미터 지정한 만큼만 쓰고 그 뒤는 다 무시

    </script>
</body>
</html>
