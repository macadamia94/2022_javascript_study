<body>
    <script>
        // 숫자 → 0: false, 0제외: true
        // 문자열 → '': false, !'': true
        // null, nudefined, NaN → false
        // 주소값, 객체 → true
        // false → false, true → true
        const bool = 'false';
        if(bool) {
            console.log('진실 OOOO');
        } else {
            console.log('거짓 XXXX');
        }
    </script>
