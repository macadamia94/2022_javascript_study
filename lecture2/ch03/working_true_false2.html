<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>working_true_false</title>
</head>
<body>
    <script>
        /*

        // 함수실행
        function m2() {
            console.log('1');
        }

        console.log(m2()); // return이 없는 함수는 undefined

        // 함수호출
        if(m2()) { // undefined는 false기 때문에 if(false)가 됨
            console.log('2'); // if(false)이기 때문에 실행 안됨
        }
        
        */

        function m1() {
            console.log('1');
        }

        function m2() {
            console.log('2');
            return 1;
        }

        if(m1() && m2()) {
            console.log('3');
        }

    </script>
</body>
</html>
