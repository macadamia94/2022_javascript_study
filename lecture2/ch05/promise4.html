<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise4</title>
</head>
<body>
    <script>
        // fn1 ~ fn3은 통신!
        // fn1 리턴값을 fn2에 전달
        // fn2 리턴값을 fn3에 전달

        function fn1() {
            return new Promise(function(resolve) {
                resolve(10);
            });
        }

        function fn2(val) {
            return new Promise(function(resolve) {

                setTimeout(function() {
                    resolve(val * 2);
                }, 2000);
                
            });
        }

        function fn3(val) {
            return new Promise(function(resolve) {

                setTimeout(function() {
                    resolve(val - 1);
                }, 3000);
                
            });
        }

        /*
        // promise 지옥 (promise 잘못쓴것임)
        const p1 = fn1();
        p1.then(function(result) {
            fn2(result).then(function(result2) {
                fn3(result2).then(function(result3) {
                    console.log(result3);
                })
            });
        })
        */

        console.log('----------');

        fn1()
        .then(function(result2) {
            return fn2(result2);
        }).then(function(result3) {
            return fn3(result3);
        }).then(function(result4) {
            console.log(result4);
        });
    </script>
</body>
</html>
