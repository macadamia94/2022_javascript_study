<body>
    <script>
        function fn1() {
            return new Promise(function (resolve) {
                resolve(10);
            });
        }

        function fn2(val) {
            return new Promise(function (resolve) {
                setTimeout(function () {
                    resolve(val * 2);
                    //return val * 2;
                }, 2000);
            });
        }
