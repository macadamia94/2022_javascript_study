<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow</title>
</head>
<body>
    <script>
        const arrow = () => {
            return 10;
        }
        // -- 1줄만 작성
        // 중괄호 생략
        // return적지 않고 값을 return!!
        const arrow2 = () => 10;
        const sum = (n1, n2) => n1 + n2;

        // -- 파라미터 소괄호 생략 가능
        // 파라미터가 1개일 때만
        const doubleVal = n1 => n1 * n1;

        console.log(arrow());
        console.log(arrow2());
        console.log(sum(10, 20));
        console.log(sum(100, 200));
        console.log(doubleVal(5));
    </script>
</body>
</html>
