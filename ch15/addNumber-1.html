<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addNumber</title>
</head>
<body>
    <script>
        function addNumber(n1, n2=10) {
            // 값을 하나만 받았을 경우 n2는 10으로 함
            const sum = n1 + n2;
            return sum;
        }
        const result = addNumber(10, 20);
        document.write(`두 수를 더한 값 : ${result}<br>`);
        // document.write(`두 수를 더한 값 : ${addNumber(10, 20)}`);

        const result2 = addNumber(11, 28);
        document.write(`두 수를 더한 값 : ${result2}<br>`);

        const result3 = addNumber(10); // function addNumber(n1, n2=10)라고 했기 때문에 20이 출력
        document.write(`두 수를 더한 값 : ${result3}<br>`);
    </script>
</body>
</html>
