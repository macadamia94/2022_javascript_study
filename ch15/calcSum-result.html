<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcSum-result</title>
</head>

<body>
    <script>

        function calcSum(n) {
            var sum = 0;
            for (let i = 1; i <= n; i++) {
                sum += i;
            }
            document.write(`1 ~ ${n}까지 더한 값 : ${sum}<br>`);
        }
        calcSum(10);
        // 1~10까지 더한 값 : 55
        calcSum(5);
    </script>
</body>

</html>
