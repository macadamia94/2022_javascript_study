<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even</title>
</head>
<body>
    <h1>짝수끼리 더하기</h1>
    <script>
        var sum=0;
        // 1~10까지 짝수만 더해서 결과값을 화면에 출력해주세요.
        for(var i=1; i<=10; i++) {
            if(i % 2 === 0) {
                sum += i
                document.write(`${i} ---------- ${sum} <br>`);
            }
        }

    </script>
</body>
</html>
