        if(n === null || n === '') {
            document.write('노 입력!');
        } else {
            var cnt = Number(n);
            if(cnt) {
                var result = 1;
                while(cnt > 0) {
                    result = result * cnt;
                    cnt--;
                    // result *= cnt--;

                document.write(`${n}! : ${result}`);
