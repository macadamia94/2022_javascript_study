<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nodeCreate1</title>
</head>
<body>
    <div id="container">
        <h1>Web Programming</h1>
        <p>공부할 주제를 기록해 보세요. ver.3</p>
        <div>
            <input type="text" id="subject" autofocus>
            <input type="button" value="추가" onclick="newReg();">
            <input type="number" id="delIdx" value="1" style="width: 30px;">
            <input type="button" value="삭제" onclick="delSubject();">


        </div>
        <div id="itemList"></div>        
    </div>

    <script>
        const inputSubject = document.querySelector('#subject');
        const inputDelIdx = document.querySelector('#delIdx') ;
        const divItemList = document.querySelector('#itemList');

        inputSubject.addEventListener('keyup', function(e) {
            // console.log(e.keyCode);
            if(e.keyCode === 13) {
                newReg();
            }
        });

        function newReg() {
            const txt = inputSubject.value;
            const newP = document.createElement('p');

            divItemList.appendChild(newP);
            newP.append(txt);

            inputSubject.value="";
        }

        function delSubject() {
            const delIdx = Number(inputDelIdx.value);
            // console.log(divItemList.children);
            // divItemList.removeChild(divItemList.children[delIdx - 1]);
            divItemList.children[delIdx - 1].remove();
        }
    </script>
</body>
</html>
