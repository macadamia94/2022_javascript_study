<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz1</title>
    <style>
        ul { list-style: none; }
        .check { cursor: pointer; }
        .checked { color: #ccc; text-decoration: line-through; }
    </style>
</head>
<body>
    <h1>할 일 목록</h1>
    <ul>
		<li><span class="check">v 할 일 1</span></li>
        <li><span class="check">v 할 일 2</span></li>
        <li><span class="check">v 할 일 3</span></li>
        <li><span class="check">v 할 일 4</span></li>
        <li><span class="check">v 할 일 5</span></li>
    </ul>
    <script>
        const spanCheck = document.querySelectorAll('.check');

        spanCheck.forEach(item => {
            item.addEventListener('click', (e) => {
                e.target.classList.toggle('checked');
                // e.target 클릭을 당한 리스트의 주소값
                // classList.toggle('checked') 은 class에 checked가 없으면 넣어주고 있으면 빼줌
            });
        });
    </script>
</body>
</html>
