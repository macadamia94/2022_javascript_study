<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age_result</title>
</head>

<body>
    <script>
        var currentYear = 2022;
        var birtYear;
        var age;

        birtYear = prompt('태어난 연도를 입력하세요.(YYYY)');
        age = currentYear - birtYear + 1;
        // age = currentYear - parseInt(birtYear) + 1;
        // birtYear 에 문자열이 넘어오기 때문에 parseInt 를 넣어 정수로 강제 형변환 시킬 수도있음
        document.write(`${birtYear}년에 태어난 사람의 나이는 ${age}세 입니다.`);
    </script>
</body>

</html>
