<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>

<body>
    <script>
        var name = prompt('이름을 입력하세요.');
        // 오른쪽 값(문자열)을 복사해서 왼쪽에 준다
        // 기본값은 var name = prompt('이름을 입력하세요.', 'Hong'); 이라고 추가하면됨
        console.log(`나의 이름은 ${name}입니다.`);
        // 내용을 적을때는 반드시 백틱키(``)를 적어줘야함
        // 함수는 {}를 적어줘야함
    </script>
</body>

</html>
