<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort</title>
</head>
<body>
    <script>
        const arr = [6, 2, 9, 5, 3, 1, 7];
        arr.sort(function(a, b) {
            return a - b;
        }); // 오름차순

        console.log(arr.toString());
        arr.sort(function(a, b) {
            return b - a;
        }); // 내림차순
        console.log(arr.toString());
    </script>
</body>
</html>
