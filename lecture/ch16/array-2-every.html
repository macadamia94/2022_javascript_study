<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every</title>
</head>
<body>
    <script>
        // every : 내가 원하는 값이 다 들어 있는지 체크
        const arr = [1, 3, 5, 2, 7, 9, 17];
        const result = arr.every(function(item) {
            // console.log(item); // 전부 홀수일 경우만 true이기 때문에 가운데 2(짝수)가 있으면 2까지만 출력
            if(item % 2 === 1) {
                return true;
            } // 위와 같은 의미 return item % 2; → return 값이 1이 되기 때문에 1 = true
            return false; // 빈칸(undefined)이 넘어오면 'false'이기 때문에 안 적어도 됨
        });
        console.log(result);

        // 15이하 값으로만 배열값이 이루어져 있는지 체크
        const result2 = arr.every(function(item) {
            if(item <= 15) {
                return true;
            }
            // return item <= 15; 라고 써도 됨
        })
        console.log(result2);

        const arr2 = [2, 4, 6, 8, 9];
        const result3 = arr2.every(function(val) {
            return !(val % 2);
        });
        console.log(result3);
    </script>
</body>
</html>
