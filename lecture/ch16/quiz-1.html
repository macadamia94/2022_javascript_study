<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 시각</title>
</head>
<body>
    <p>현재 시각 <span id="current" class="display"></span></p>
    <script>
        let cnt = 0;
        setInterval(displayNow, 1000);
        
        function displayNow() {
            const now = new Date(); 
            document.querySelector('#current').innerHTML = now.toLocaleTimeString();
            // document.querySelector('#current').append("<b>안녕</b>"); // 계속 쌓이게 됨
        }
    </script>
</body>
</html>
