<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf</title>
</head>
<body>
    <script>
        const arr = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        const idx = arr.indexOf(3); // 배열안에 이 값이 있는지 확인할 때도 사용
        console.log(idx);

        const lastIdx = arr.lastIndexOf(3);
        console.log(lastIdx);

        const fileNm = 'abcdef.fff.jpg';
        const lastDotIdx = fileNm.lastIndexOf('.');
        console.log('lastDotIdx : ' + lastDotIdx);
    </script>
</body>
</html>
