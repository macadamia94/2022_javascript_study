<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array-2</title>
</head>
<body>
    <script>
        const numbers = ['A', 'B', 'C', 'D'];

        for (let i = 0; i < numbers.length; i++) {
            document.write(`<div>${numbers[i]}</div>`); // 배열에 인덱스를 보냄
        }

        document.write('<hr>');
        numbers.forEach(function(item) { // 콜백함수를 보냄
            document.write(`<div>${item}</div>`);
        });
        // forEach : 메소드(소괄호 있기 때문)
        // argument 한 개 보냄 : (function(item))
    </script>
</body>
</html>
