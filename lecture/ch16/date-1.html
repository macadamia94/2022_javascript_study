<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>
    <script>
        const now = new Date(); // new 키워드를 사용해서 Date객체 생성
        console.log(now);  // → output : Tue May 31 2022 10:40:02 GMT+0900 (한국 표준시)
        // Date객체는 .toString() 를 굳이 적지 않아도 log 안에서 .toString() 메소드를 호출해서 문자열로 찍힘
        console.dir(now);
        const date1 = new Date('2020-05-30 01:00:20');
        console.log(date1);

        date1.setFullYear(2021);

        console.log(date1.getFullYear());
        console.log(date1.getMonth() + 1); // 0~11 사이 숫자로 월 표시 →　쓸 때는 +1 해서 사용
        console.log(date1.getDate());
        console.log(date1.getDay()); // 일~토 → 0:일, 1:월
        console.log(now.getTime()); // 1970년 1월 1일 자정 이후의 시간을 밀리세컨드 (1/1000초)로 표시
        console.log(now.getHours());
        console.log(now.getMinutes());
        console.log(now.getSeconds());
        console.log(now.getMilliseconds()); // 0~999 사이의 숫자로 밀리세컨드를 표시
    </script>
</body>
</html>
