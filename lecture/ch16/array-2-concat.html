<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat</title>
</head>
<body>
    <script>
        const arr = ['A', 'B', 'C'];
        // const →　상수 : 한번 입력되면 변화하지 않는 값
        // arr = []; →　arr에는 arr에 접근할 수 있는 주소값이 저장됨
        const arr2 = arr.concat(['D', 'E']);
        console.log(arr2);
        console.log(arr);
        console.log(['D','E'].concat(arr));


    </script>
</body>
</html>
