<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array-1</title>
</head>
<body>
    <script>
        const numbers = new Array();
        console.log(numbers);
        /* 
        // 직접 배열에 값을 늘리는 것은 비추, 실수 할 수 있기 때문
        numbers[0] = 'A';
        numbers[1] = 'B';
        numbers[3] = 'C'; 
        */
        numbers.push('A');
        numbers.push('B');
        numbers.push('C');
        numbers.push('D');
        numbers.push('E');
        numbers.length = 2; // 길이를 줄여버리면 배열삭제됨
        console.log(numbers);
        console.log(numbers.length);

        console.log('------------ numbers2');
        const numbers2 = new Array(4);
        console.log(numbers2);
        console.log(numbers2.length);

        console.log('------------ numbers3');
        const numbers3 = [];
        console.log(numbers3);
        console.log(numbers3.length);

        console.log('------------ numbers4');
        const numbers4 = ['A', 'B', 'C'];
        console.log(numbers4);
        console.log(numbers4.length);
    </script>
</body>
</html>
