<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fn</title>
</head>
<body>
    <script>
        function sum(n1, n2) {
            document.write(`더하기 : ${n1 + n2}<br>`);
        }
        let minus = function(n1, n2) {
            document.write(`빼기 : ${n1 - n2}<br>`);
        }
        let fn = sum;
        fn(22, 11);
        sum(22, 11);
        // minus = sum; // 이렇게 적으면 더이상 함수 minus는 쓸 수 없게 된다
        fn = minus;
        fn(22, 11);
    </script>
</body>
</html>
