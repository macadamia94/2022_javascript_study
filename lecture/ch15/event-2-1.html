<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
    <script>
        const obj = {
            onclick : null
        }
        
        obj.onclick = function(e) {
            console.log(e); // obj.onclick(); 의 () 안에 파라미터를 넣어주지 않으면 undefined가 뜸
            document.write('dd');
        }

        const e = {
            'target': '누구당',
            x: 128,
            y: 1111
        }

        obj.onclick(e);

    </script>
</body>
</html>
