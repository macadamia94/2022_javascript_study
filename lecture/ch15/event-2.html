<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <style>
        #result { height: 300px; }
    </style>
</head>
<body>
    <ul>
		<li><a href="#" id="first_a">Green</a></li>
		<li><a href="#" id="second_a">Orange</a></li>
		<li><a href="#" onclick="changeBg('purple');">Purple</a></li>
	</ul>	
    <div id="result"></div>	
    <script>
        // function 안에 넣어도 되지만 한 번만 찾으면 되기 때문에 전역변수로 꺼내 놔도 된다
        // 하지만 이름이 겹치면 문제가 생길 수 있다
        const resultDiv = document.querySelector('#result');
        function changeBg(color) {
            resultDiv.style.backgroundColor = color;
        }

        function changeOrange(e) {
            // 이벤트객체를 받을때는 ()안에 문자를 적어주면 됨
            // 이벤트객체를 안 받으면 비워두면 됨
            resultDiv.style.backgroundColor = 'orange'
            // 이 함수는 이벤트 객체를 받겠지만 무시하고 스타일 변경을 실행한다
        }

        const firstA = document.querySelector('#first_a');
        // firstA.onclick = changeBg; 라고 적으면 아무일도 안 일어남
        firstA.onclick = function() {
            // onclick 에는 함수의 주소값을 줘야함
            changeBg('green');
        }

        const secondA = document.querySelector('#second_a');
        secondA.onclick = changeOrange;

        /*
        이벤트 객체가 아닌 문자를 넣을 경우 secondA.onclick = changeBg; 처럼 바로 적으면 안됨
        
        secondA.onclick = changeBg('Orange');
        위 처럼 적으면 주소값이 넘어가는 것이 아니라 changeBg('Orange')를 호출한 것이기 때문에 
        배경이 오렌지색으로 바뀐게 보이지만
        secondA.onclick에는 undefined가 넘어가게되기 때문에 a태그 클릭해도 아무반응 없음     
        */
    </script>
</body>
</html>
